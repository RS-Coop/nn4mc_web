<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NN4MC</title>
  <link rel="icon" type="icon/favicon" href="https://image.flaticon.com/icons/svg/2103/2103658.svg">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/loader.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>

<body>
  <section>
    <h1>NN<img type="logo" name="logo" src="https://image.flaticon.com/icons/svg/2103/2103658.svg" alt="Type Swap Logo">4MC</h1>
      <form action="/translateFile" method="post" enctype="multipart/form-data" >
        <label for="input-title" class="input-labels">Title</label>
        <br>
          <input id="input-title" class="type-inputs" type="text" name="user_title">
        <br>
        <label for="input-type" class="input-labels">Model Type</label>
        <br>
        <select id="input-type" class="type-inputs" type="text" name="model_type">
          <option value="">--Select Model Type--</option>
          <option value="hdf5">HDF5</option>
          <option value="pytorch">PyTorch</option>
        </select>
        <br>
        <div class="button-container" aria-label="button-container">
          <label id="uploader" for="choose-file" class="file-label">Upload File(s)
            <input id="choose-file" type="file" name="model_file" class="choose-add-buttons" multiple="file">
          </label>
          <button id="submit-button" type="submit" name="submit-button" class="choose-add-buttons submit-button" disabled>
            Translate File
          </button>
        </div>
      </form>
  </section>

  <button id='download'> Download </button>

  <section>
    <img src='static/icons/loader.gif' class='ld' hidden>
    <main id="file_cards" class="card-box">
      {% if files is defined %}
      {% for name, data in files.items() %}
      <article id="{{ name }}" data-file_data='{{ data }}'>
        <h2>{{name}}</h2>
        <div class="file-container" aria-label="file-container">
          <p alt="bookmarked file" class="new-file">SOMETHING</p>
        </div>
        <aside>
          <button id="delete-button" type="submit" name="trash"></button>
          <button id="love-button" type="icon" name="love"></button>
        </aside>
      </article>
      {% endfor %}
      {% endif %}
    </main>

    <!-- <footer>  <a hidden='{{ hide|default("true") }}'>Download now!</a> </footer> -->
  </section>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/static/node_modules/jquery.min.js"><\/script>')</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.3.0/jszip.min.js"></script>
  <script>window.jQuery || document.write('<script src="/static/node_modules/jszip.min.js"><\/script>')</script>

  <!-- Or maybe it should be like this...
  <script src="node_modules/jszip/dist/jszip.js"></script>
  <script src="node_modules/file-saver/FileSaver.js"></script> -->
  <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>

  <script type="text/javascript" src="/static/js/scripts.js"></script>
</body>
</html>
